<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanoi Delicacies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fbe9d8;
    }
    header {
      text-align: center;
      background-color: #ffa726;
      color: white;
      padding: 20px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .image-container {
      flex: 1 1 300px;
      max-width: 600px;
      margin: 10px;
    }
    .image-container img {
      width: 100%;
      border-radius: 10px;
    }
    .content-container {
      flex: 1 1 300px;
      max-width: 500px;
      margin: 10px;
      background-color: #ffffff;
      border: 2px solid #e0c8a5;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #d3b38c;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ffcc80;
      color: #333;
    }
    tr:nth-child(odd) {
      background-color: #fff;
    }
    tr:nth-child(even) {
      background-color: #ffe4c2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Các món ngon Hà Nội</h1>
  </header>
  <div class="container">
    <div class="image-container">
      <img src="https://smiletravel.com.vn/wp-content/uploads/2023/08/Mon-ngon-ha-noi.jpg" alt="Hanoi Delicacies">
    </div>
    <div class="content-container">
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên món ăn</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>Phở Hà Nội</td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Bánh cuốn Thanh Trì</td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Bún chả Hà Nội</td>
          </tr>
          <tr>
            <td>4.</td>
            <td>Bánh tôm Hồ Tây</td>
          </tr>
          <tr>
            <td>5.</td>
            <td>Bánh Gai Quảng Ninh</td>
          </tr>
          <tr>
            <td>6.</td>
            <td>Bún Thang Hà Nội</td>
          </tr>
          <tr>
            <td>7.</td>
            <td>Bún ốc riêu</td>
          </tr>
          <tr>
            <td>8.</td>
            <td>Cốm làng Vòng</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
